<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
	<script src="components/loader.js"></script>

	<link rel="stylesheet" href="components/loader.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />

</head>

<!-- 起動時にユーザ数とコメントを取得 -->
<body onload="infoFetch()">

	<!-- ロゴ -->
	<div id="logoimg">
		<img id="logo" src="hightouch_logo.png" alt="">
	</div>

	<!-- ユーザのカウント -->
	<div id="countcountaier">
		<!-- 累計ユーザ -->
		<div class="btn btn-warning">今まで
			<span id="countAll" class="badge badge-light"></span>
			人
		</div>

		<!-- 1時間のユーザ -->
		<div class="btn btn-warning">1時間
			<span id="countHour" class="badge badge-light"></span>
			人
		</div>
	</div>

	<!-- コメント入力欄 -->
	<input type="text" id="happyword" class="form-control form-control-lg" name="setword" value="" placeholder="ここにコメントを入力！ハイタッチで投稿！">

	<!-- 手 -->
	<div id="handcontainer">
		<!-- ハイタッチ判定部分 -->
		<div id="hitarea">
			<img id="hand" src="hand.png">
		</div>

		<!-- コメント表示 -->
		<div id="infocontainer">
			<div id="commenttitle">☆みんなのコメント☆</div>
			<div id="wordcontainer">
				<p id="word0"></p>
				<p id="word1"></p>
				<p id="word2"></p>
				<p id="word3"></p>
				<p id="word4"></p>
				<p id="word5"></p>
				<p id="word6"></p>
				<p id="word7"></p>
				<p id="word8"></p>
				<p id="word9"></p>
			</div>
		</div>
	</div>


	<script src="hightouch.js"></script>


</body>

</html>
