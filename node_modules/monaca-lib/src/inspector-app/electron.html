<!DOCTYPE html>
<html>
  <head>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      #content {
        position: absolute;
        left: 0px;
        right: 0px;
        bottom: 0px;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <iframe frameborder="0" id="devtools" width="100%" height="100%"></iframe>
    </div>
    <script>
      function openUrl(url) {
        document.getElementById('devtools').setAttribute('src', url);
      }
    </script>
  </body>
</html>
